<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="swiper/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="swiper/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="audio">
          <img id="img" src="img/audio1.png" alt="" />
          <audio src="music/mp3.mp3" autoplay="autoplay" loop="loop"></audio>
    </div>
	<div class="swiper-container">
	    <div class="swiper-wrapper ">
	        <div class="swiper-slide one">
	        	<div class="one_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	        		<img src="img/2.png" />
	        	</div>
	        	<div class="one_p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
	        		<p class="p">陪我度过美好青春的闺蜜们,</p>
	        		<p class="p">我很想念你们！</p>
	        	</div>
	        </div>
	        <div class="swiper-slide two">
	        	<div class="two_p ani add" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	        		<p>其实，我们喜欢上学，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
	        		<p>只是不喜欢上课，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
	        		<p>怀念那些曾经一起闹，一起欢笑的时光，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">
	        		<p>那时的我们是多么幸运能在一起。</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
	        		<p>我怀念的你们，我怀念的青春....</p>
	        	</div>
	        </div>
	        <div class="swiper-slide three">
	        	<div class="two_p ani add" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
	        		<p>在成长的岁月中，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s">
	        		<p>曾经陪你笑陪你愁的朋友，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="4s">
	        		<p>是一辈子都不会忘记的，</p>
	        	</div>
	        	<div class="two_p ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s">
	        		<p>愿彼此都能珍惜这份友情。</p>
	        	</div>
	        	<div class="three_img ani add" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
	        		<img src="img/01.png" />
	        	</div>
	        	<div class="three_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
	        		<img src="img/02.png" />
	        	</div>
	        	<div class="three_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
	        		<img src="img/03.png" />
	        	</div>
	        	<div class="three_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
	        		<img src="img/04.png" />
	        	</div>
	        	<div class="three_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
	        		<img src="img/05.png" />
	        	</div>
	        	<div class="three_img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
	        		<img src="img/06.png" />
	        	</div>
	        	<div class="three_imgL ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
	        		<img src="img/7.png" />
	        	</div>
	        </div>
	        <div class="swiper-slide four">
	        	<div class="four_img1 ani add " swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
	        		<img src="img/9.png" />
	        	</div>
	        	<div class="four_img2 ani" swiper-animate-effect="flash" swiper-animate-duration="3s" swiper-animate-delay="0.8s">
	        		<img src="img/22.png" />
	        	</div>
	        	<div class="four_img3 ani" swiper-animate-effect="flash" swiper-animate-duration="3s" swiper-animate-delay="1.2s">
	        		<img src="img/22.png" />
	        	</div>
	        	<div class="four_img4 ani" swiper-animate-effect="flash" swiper-animate-duration="3s" swiper-animate-delay="1.7s">
	        		<img src="img/22.png" />
	        	</div>
	        	<div class="four_img5 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
	        		<img src="img/10.png" />
	        	</div>
	        	<div class="four_img6 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
	        		<img src="img/11.png" />
	        	</div>
	        	
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
	<script src="swiper/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="swiper/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
    		direction: 'vertical',
    		loop: true,
    		// 如果需要分页器
    		pagination: '.swiper-pagination',
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
			 })        
    	 $(".audio").click(function(){
	        //animationPlayState   
	        if($(".audio").css("animationPlayState") == "running"){
	            $(this).css('animationPlayState', 'paused');
	            $("#img").attr("src","img/audio2.png")
	            $("audio")[0].pause();
	        }else{
	            $(this).css('animationPlayState','running');
	            $("#img").attr("src","img/audio1.png")
	            $("audio")[0].play();
	        }
	    })  
	</script>
</body>
</html>
